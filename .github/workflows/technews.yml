name: Technews to SNS
on:
  schedule:
    # 15分ごとに実行
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  technews-to-sns:
    runs-on: macos-latest
    # 15分以上かかったらタイムアウト
    timeout-minutes: 15
    steps:
      # リポジトリのチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
      # Denoのセットアップ
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      # Cacheの復元
      - name: Cache Deno Deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ hashFiles('deno.lock') }}
      - name: Restore Last Execution Time Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            .timestamp
          key: last-execution-time
          restore-keys: last-execution-time-
      - name: Restore itemlist Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            .itemList.json
          key: item-list
          restore-keys: item-list-
      - name: Check timestamp file exists
        id: check_timestamp
        uses: andstor/file-existence-action@v2
        with:
          files: .timestamp
      - name: Check itemlist file exists
        id: check_itemlist
        uses: andstor/file-existence-action@v2
        with:
          files: .itemList.json
      # 環境変数を設定
      - name: Set Current Time
        if: steps.check_timestamp.outputs.files_exists == 'false'
        run: |
          echo "$(deno eval 'console.log(new Date().getTime())')" > .timestamp
      - name: Set Current itemlist
        if: steps.check_itemlist.outputs.files_exists == 'false'
        run: |
          echo "[]" > .itemList.json
      # Denoの実行
      - name: Deno Run
        run: deno run --allow-read --allow-write --allow-env --allow-net main.ts
        env:
          BLUESKY_IDENTIFIER: ${{secrets.BLUESKY_IDENTIFIER}}
          BLUESKY_PASSWORD: ${{secrets.BLUESKY_PASSWORD}}
          RSS_URL: ${{secrets.RSS_URL}}
          WEBHOOK_URL: ${{secrets.WEBHOOK_URL}}
      # Cacheの保存
      - name: Save Last Execution Time Cache
        uses: actions/cache/save@v3
        if: ${{always()}}
        with:
          path: |
            .timestamp
          key: last-execution-time-${{github.run_id}}
      - name: Save itemlist Cache
        uses: actions/cache/save@v3
        if: ${{always()}}
        with:
          path: |
            .itemList.json
          key: item-list-${{github.run_id}}
